<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>News Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://kit.fontawesome.com/5a25b2b1e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header no-divider">
                <h4>News Articles</h4>
                <div class="row">
                    <div class="col-9">
                        <input type="checkbox" name="select-all" id="select-all">
                        <button class="btn btn-outline-info"><b>Publish</b></button>
                        <button class="btn btn-outline-danger delete-button"><b>Delete</b></button>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Search ..." aria-label="Search">
                    </div>
                </div>
            </div>
            <div class="card-body" id="article-list">
                
            </div>
        </div>
    </div>

    <div id="article-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content p-4">
          <div class="modal-header no-divider">
            <h5 class="modal-title" id="article-modal-title"></h5>
            <button type="button" class="btn-close rounded-5" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body mb-3">
            <p id="article-modal-author-date"></p>
            <p id="article-modal-content"></p>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-info me-2">Publish</button>
                <button type="button" class="btn btn-danger ms-2 delete-button">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
  </body>
</html>
